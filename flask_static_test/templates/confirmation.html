<!DOCTYPE html>
<html>
<head>
    <title>Confirmation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background: #e6f9ec;
            color: #1c3a13;
            font-family: 'Inter', sans-serif;
            text-align: center;
        }
        h2 {
            color: #2cb737;
        }
        .btn {
            background: #2cb737;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            background: #e6f9ec;
            color: #2cb737;
            border: 2px solid #2cb737;
        }
    </style>
</head>
<body>
    <h2>ðŸŽ‰ Your ticket is booked!</h2>
    <a href="{{ url_for('home') }}" class="btn">Back to Home</a>

    <script>
        // Trigger a burst of celebration as soon as the page loads
        confetti({
            particleCount: 150,
            spread: 90,
            origin: { y: 0.6 }
        });
    </script>
</body>
</html>
